apiVersion: v1
kind: Pod
metadata:
  labels:
    app: dkss
    dkcs.env: stg
    namespace: dkcs-local-ns
spec:
  affinity:
  containers:
    - envFrom:
        - configMapRef:
            name: dkss-cm
      image: usdkcsdev.genesis.com/library/
      imagePullPolicy: Always
      name: dkss
      ports:
        - containerPort: 8080
